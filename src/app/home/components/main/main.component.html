<div id="container" class="pt-3 ">


<!------------------------------------------CARROUSEL------------------------------------->
        <div id="carouselExampleAutoplaying" class="carousel slide my-5 " data-bs-ride="carousel">
            <div class="carousel-inner ">
                <div class="carousel-item active  ">
                    <img id="img-1" class="d-block m-auto" src="../../../../assets/imagenes/1.png">
                </div>
               
                <div class="carousel-item   "  >
                    <img id="img-2" class="d-block m-auto" src="../../../../assets/imagenes/2.png">
                </div>
               
                
                <div class="carousel-item "  >
                    <img id="img-3" class="d-block  m-auto " src="../../../../assets/imagenes/OP-logo.png">
                </div>

                <div class="carousel-item "  >
                    <img id="img-3" class="d-block  m-auto " src="../../../../assets/imagenes/boruto-logo.png">
                </div>

             



<!------------------------------------------PRODUCTOS-NUEVOS------------------------------------->
            </div>  


             <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-dark  
                " aria-hidden="true"></span>
                <span class="visually-hidden ">Previous</span>
              </button>
              <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button> 

                
        </div> 

    
        <div id="comend" class="m-auto d-flex ">
            <div id="text-comend" class="d-flex flex-column justify-content-center m-auto mx-1 col-2">
                <h5  class="m-auto ">CONOCE LO<br><span class="d-flex justify-content-center">NUEVO </span></h5>
                <button  id="btn-new-prod-1"  class="btn  m-auto"  type="button">
                   
                        Ver productos
                                  
                </button>
            </div>

            <div *ngFor="let x of products" id="prod-comend" class="m-auto p-5 ">
                <div class="card d-flex justify-content-center rounded-5 text-bg-secondary">
                    <img class="card-img-top m-auto  " [src]=(x.imgUrl)>
                        <div class="card-body d-flex justify-content-center flex-column ">
                            <h5 class="card-title m-auto">{{x.nombre}}</h5>
                            <p class="card-text m-auto">Precio: S/{{x.precio}}</p>
                            
                            <button [routerLink]="['/',x.id]" id="btn-new-prod-2"class="btn  m-auto ">
                                Ver más
                            </button>
                        </div>
                </div>
            </div>
